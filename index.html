<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer="defer"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>

</head>
<body>
    <div class="content">
        <main class="main">
            <div class="state">
                <h1 class="state__title">
                    Пары
                </h1>
                <p class="state__move">
                    Шаги: 0
                </p>
                <p class="state__time">
                    Время: 60 сек
                </p>
            </div>
            <div class="board">
                <h2 class="board__title">
                    Кол-во карточек (от 2 до 6)
                </h2>
                <form class="board__form">
                    <input type="nomber" min="2" max="6" step="2" placeholder="горизонталь/вертикаль" class="board__input">
                    <button class="board__button button" type="button">Начать</button>
                </form>
            </div>
        </main>
    </div>
    <template id="gameTableTemplate">
        <div class="table"></div>
        <button class="table__button button">Рестарт</button>
    </template>
    <template id="cardTemplate">
        <div class="card">
            <i class="flipped-icon fa" id="flipped-icon"></i>
            <i class="default-icon fa fa-question-circle"></i>
        </div>
    </template>
</body>
</html>
